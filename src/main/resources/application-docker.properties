# Configurações específicas para rodar dentro de containers
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/finflow_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:finflow}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:finflow_pwd}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator (opcional)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
